<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>ContentForge AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            glass: "rgba(255,255,255,0.08)"
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-black via-gray-900 to-black text-white flex justify-center">

  <div class="w-full max-w-4xl px-4 py-10">
    <!-- Header -->
    <h1 class="text-4xl font-extrabold text-center mb-2">
      ðŸš€ ContentForge <span class="text-blue-400">AI</span>
    </h1>
    <p class="text-center text-gray-400 mb-8">
      Bir prompt â€” viral kontent. Gemini AI bilan âš¡
    </p>

    <!-- Card -->
    <div class="bg-glass backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-2xl">

      <!-- Topic -->
      <textarea id="topic"
        class="w-full h-28 p-4 rounded-xl bg-black/40 border border-white/10 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
        placeholder="Masalan: motivatsion video, 30 soniya"></textarea>

      <!-- Options -->
      <div class="grid grid-cols-2 gap-4 mt-4">
        <select id="platform" class="p-3 rounded-xl bg-black/40 border border-white/10">
          <option>TikTok</option>
          <option>Instagram Reels</option>
          <option>YouTube Shorts</option>
        </select>

        <select id="lang" class="p-3 rounded-xl bg-black/40 border border-white/10">
          <option>Uzbek</option>
          <option>Russian</option>
          <option>English</option>
        </select>
      </div>

      <!-- Button -->
      <button onclick="generate()"
        class="mt-5 w-full py-4 rounded-xl font-bold text-lg
               bg-gradient-to-r from-blue-600 to-indigo-600
               hover:scale-[1.02] transition">
        âš¡ Generate Content
      </button>
    </div>

    <!-- Output -->
    <div id="output" class="mt-8 space-y-4"></div>

    <!-- History -->
    <h2 class="text-xl mt-10 mb-3 text-gray-300">ðŸ•˜ History</h2>
    <div id="history" class="text-sm text-gray-400 space-y-1"></div>
  </div>

<script>async function go(){
  const r = await fetch("https://<WORKER_URL>.workers.dev", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ prompt: document.getElementById("t").value })
  });
  const d = await r.json();
  document.getElementById("o").innerText = d.text;
}
</script>
</body>
</html>
